{% extends 'base.html' %}

{% block content %}

    <h2 class="text center" style="margin-left: 20px;"> Search Results:  </h2>

        <hr>

        <div class="container">

            <div class="row justify-content-center m-4">

                {% if movies %}

                    {% for movie in movies %}

                        <div class="col-md-4">
                            <div class="card m-3 p-2" style="width: 18rem; height: 30rem; box-shadow: 4px 4px #c291fa; border-radius: 25px 15px;">
                                <img src="{{movie.img.url}}" style="height: 300px; width: 270px;"  class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h4 class="card-title mt-1">{{ movie.name }}</h4>
                                    <span><a href="{% url 'detail' movie.id %}" style="background-color: #5707b3;" class="btn btn-primary m-1">Detail</a></span>                                </div>
                            </div>
                        </div>

                    {% endfor %}

                {% else %}
                     <p>No Movies available </p>
                {% endif %}

            </div>

        </div>


{% endblock %}
